{% extends "layout.html" %} {% block css %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/login.css') }}"
/>
{% endblock %} {% block body %}

<div class="container">
  <div class="item">
    <img src="static/images/bg-img.PNG" alt="budget image" />
    <div class="logo__container">
      <div class="logo">Budgâ‚¬tApp</div>
      <p class="logo__slogan">Budget . Glow . Flourish</p>
    </div>
  </div>

  <div class="item">
    <div class="form">
      <h3>login</h3>
      <form class="form__container" action="/login" method="post">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email/Username"
          class="form__input"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          class="form__input"
          required
        />
        <p class="forgot__password">Forgot Password</p>

        <div>
          <button type="submit" class="login__btn">Login Now</button>
        </div>
        <div class="btns">
          <button type="submit">
            <img src="static/images/google.svg" alt="google" class="auth__icons" />
            login with<strong>&nbsp;google</strong>
          </button>
          <button type="submit">
            <img
              src="static/images/facebook.svg"
              alt="facebook"
              id="facebook"
              class="auth__icons"
            />
            login with<strong>&nbsp;facebook</strong>
          </button>
        </div>
        <div>
          <p>
            <span>No registered yet?</span>
            <a href="signup.html">Create Account</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock%}
