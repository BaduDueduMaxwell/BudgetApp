<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <img src="../images/bg-img.PNG" alt="budget image" />
      <div class="logo">BudgetApp</div>

      <div class="form">
        <h3>login</h3>
        <form class="form__container">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email/Username"
            class="form__input"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="form__input"
            required
          />
          <p class="forgot__password">Forgot Password</p>

          <div>
            <button type="submit" class="login__btn">Login Now</button>
          </div>
          <div>
            <p>
              <span>No registered yet?</span>
              <a href="#signup.html">Create Account</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
