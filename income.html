<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App | Income</title>
    <link rel="stylesheet" href="expense.css" />
  </head>
  <body>
    <div class="container">
      <nav class="item container__flex" id="navbar">
        <div>
          <ul>
            <li><input type="file" id="profile" /></li>
            <li id="name">{{ first_name }}</li>
            <li id="email">{{ user_email }}</li>
          </ul>
        </div>
        <div class="column">
          <ul>
            <li><a href="">Dashboard</a></li>
            <li><a href="">Expenses</a></li>
            <li><a href="">History</a></li>
            <li><a href="">Settings</a></li>
            <li><a href="">Logout</a></li>
            <li class="logo">Budgâ‚¬tApp</li>
          </ul>
        </div>
      </nav>
      <div class="item" id="add__section">
        <h1>Income</h1>
        <form method="get" action="{{ url_for('index') }}">
                <label for="month">Filter by Month:</label>
                <select id="month" name="month">
                    <option value="0">All</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <button type="submit">Apply Filter</button>
            </form>
            <div>
                {% if income %}
                    <ul>
                        {% for income in income_list %}
                            <li>{{ income.revenue }} - {{ income.price }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="no_input">No Income Made</p>
                {% endif %}
            </div>
        <div class="add__flex">
            <a href="#" id="showForm">
              <img src="images/plus.png" alt="add expenses" class="add__task" />
              <p>Add Income</p>
            </a>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeForm">&times;</span>
        <form method="post" action="/add_income">
          <label for="incomeItem">Income Description:</label>
          <input type="text" id="incomeItem" name="incomeItem" placeholder="Where are you getting the income from" required>
          
          <label for="incomeAmount">Income Amount:</label>
          <input type="number" id="incomeAmount" name="incomeAmount" required>
          
          <button type="submit">Add Income</button>
        </form>
      </div>
    </div>

    <script>
      var modal = document.getElementById("myModal");
    
      var btn = document.getElementById("showForm");
    
      var span = document.getElementById("closeForm");
    
      btn.onclick = function () {
        modal.style.display = "block";
      };
    
      span.onclick = function () {
        modal.style.display = "none";
      };
    
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
    
  </body>
</html>
